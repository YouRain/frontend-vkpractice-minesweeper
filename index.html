<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сапёр</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div id="minesweeper">

        <div id="edge-top"></div>

        <div class="top_wrapper">
            <div id="edge-top-left"></div>
            <div id="top">
                <div class="top__inner start">
                    <div class="counterMines">
                        <div class="number num0" id="pos_0"></div>
                        <div class="number num0" id="pos_1"></div>
                        <div class="number num0" id="pos_2"></div>
                    </div>
                </div>
                <div class="top__inner center">
                    <div id="smile" class="smile default">
                        <!-- <div class=""></div> -->
                    </div>
                </div>
                <div class="top__inner end">
                    <div class="stopwatch">
                        <div class="number num0" id="pos_3"></div>
                        <div class="number num0" id="pos_4"></div>
                        <div class="number num0" id="pos_5"></div>
                    </div>
                </div>
            </div>
            <div id="edge-top-right"></div>
        </div>

        <div id="edge-center"></div>

        <div class="board_wrapper">

            <div id="edge-board-left"></div>

            <div id="board"></div>

            <div id="edge-board-right"></div>

        </div>

        <div id="edge-bottom"></div>

    </div>
</body>

</html>
